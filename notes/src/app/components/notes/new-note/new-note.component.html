<div class="all">
    <section class="section">
        <fieldset>
            <legend>New Note</legend>
            <form id="form" (ngSubmit)="createNote()" [formGroup]="form">
                <div class="field">
                    <label for="title">Title</label>
                    <input type="text" id="title" formControlName="title">
                </div>
                <div class="field">
                    <label for="content">Description:</label>
                    <textarea id="content" cols="30" rows="10" formControlName="content"></textarea>
                </div>

                <div class="field">
                    <label for="category">Choose a category:</label>
                    <select name="category" id="category" formControlName="category">
                        <option value="">--Please choose an option--</option>
                        <option value="reminder">Reminder</option>
                        <option value="list">List</option>
                        <option value="draft">Draft</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                
                <div class="field">
                    <input type="hidden" id="archived" name="archived" formControlName="archived">
                </div>
                <div class="field">
                    <input type="hidden" id="id" name="id" formControlName="id">
                </div>
                <div class="field">
                    <input type="submit" value="Create note" id="create">
                </div>
            </form>
        </fieldset>
    </section>
    </div>
